<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voeding Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #2c2c2e;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3c3c3e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            color: #8e8e93;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid rgba(139, 101, 60, 0.3);
            margin-bottom: 0;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .date-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .date-nav-btn {
            background: transparent;
            color: #4c7fba;
            border: none;
            padding: 5px 15px;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 300;
            line-height: 1;
        }

        .date-nav-btn:hover {
            color: #5d8dc7;
        }

        .date-nav-btn:active {
            transform: scale(0.9);
        }

        .date-display {
            color: #8e8e93;
            font-size: 1em;
            font-weight: 400;
            text-align: center;
            min-width: 250px;
        }

        .add-form-section {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid rgba(139, 101, 60, 0.3);
            margin-bottom: 0;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #000000;
        }

        .category-card {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(139, 101, 60, 0.4);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .category-card:hover {
            background: rgba(28, 28, 30, 0.85);
            border-color: rgba(139, 101, 60, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(139, 101, 60, 0.2);
        }

        .category-card h3 {
            font-size: 1em;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
            font-weight: 500;
        }

        .category-chart {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
        }

        .category-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
        }

        .info-label {
            color: #8e8e93;
            font-weight: 400;
        }

        .info-value {
            font-weight: 500;
            color: #ffffff;
        }

        .category-card.green {
            border-left: none;
        }

        .category-card.orange {
            border-left: none;
        }

        .category-card.red {
            border-left: none;
        }

        .warning {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 400;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .warning.orange {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.4);
        }

        .warning.red {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .add-form-section h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8e8e93;
            font-weight: 400;
            font-size: 0.9em;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(139, 101, 60, 0.4);
            border-radius: 8px;
            font-size: 1em;
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ffffff;
            transition: all 0.2s ease;
        }

        .form-group select option {
            background: #1c1c1e;
            color: #ffffff;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: rgba(139, 101, 60, 0.7);
            background: rgba(28, 28, 30, 0.8);
            box-shadow: 0 0 20px rgba(139, 101, 60, 0.2);
        }

        .add-btn {
            width: 100%;
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 14px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.4);
        }

        .add-btn:hover {
            background: rgba(30, 58, 138, 0.8);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 6px 25px rgba(30, 58, 138, 0.6);
            transform: translateY(-2px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .chart-section {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 0;
            border-top: 1px solid rgba(139, 101, 60, 0.3);
        }

        .chart-section h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
        }

        .chart-container {
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 968px) {
            h1 {
                font-size: 1.3em;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }

            .category-card,
            .add-form-section,
            .chart-section {
                padding: 15px;
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .date-display {
                font-size: 0.9em;
                min-width: 200px;
            }

            .date-nav-btn {
                font-size: 2em;
            }

            h1 {
                font-size: 1.5em;
            }

            .category-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KMD's foodtracker</h1>
            <div class="date-selector">
                <button class="date-nav-btn" onclick="changeDay(-1)">‹</button>
                <div class="date-display" id="dateDisplay"></div>
                <button class="date-nav-btn" onclick="changeDay(1)">›</button>
            </div>
        </header>

        <div class="add-form-section">
            <h2>Voeg Eten Toe</h2>
            <form onsubmit="addFood(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Categorie:</label>
                        <select id="category" required>
                            <option value="">-- Selecteer --</option>
                            <option value="groente">Groente</option>
                            <option value="fruit">Fruit</option>
                            <option value="koolhydraten">Koolhydraten</option>
                            <option value="vlees">Vlees</option>
                            <option value="noten">Noten</option>
                            <option value="zuivel">Zuivel</option>
                            <option value="kaas">Kaas</option>
                            <option value="vet">Vet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productName">Productnaam:</label>
                        <input type="text" id="productName" placeholder="bijv. spinazie" required>
                    </div>
                    <div class="form-group">
                        <label for="grams">Gram:</label>
                        <input type="number" id="grams" min="1" placeholder="100" required>
                    </div>
                </div>
                <button type="submit" class="add-btn">Toevoegen</button>
            </form>
        </div>

        <div class="categories-grid" id="categoriesGrid"></div>

        <div class="chart-section">
            <h2>Dagelijks Overzicht - Alle Categorieën</h2>
            <div class="chart-container">
                <canvas id="nutritionChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dagelijkse limieten
        const GOALS = {
            groente: { name: 'Groente', max: 250, color: '#27ae60' },
            fruit: { name: 'Fruit', max: 300, color: '#e74c3c' },
            koolhydraten: { name: 'Koolhydraten', max: 495, color: '#f39c12' },
            vlees: { name: 'Vlees', max: 100, color: '#e67e22' },
            noten: { name: 'Ongezouten noten', max: 25, color: '#8e44ad' },
            zuivel: { name: 'Zuivelproducten', max: 450, color: '#3498db' },
            kaas: { name: 'Kaas', max: 40, color: '#f1c40f' },
            vet: { name: 'Bereidingsvet', max: 15, color: '#95a5a6' }
        };

        let overviewChart = null;
        let categoryCharts = {};
        let currentDate = null; // Formaat: YYYY-MM-DD

        // Initialiseer de app
        function init() {
            currentDate = getTodayDateString();
            setupDatePicker();
            loadData();
            updateDisplay();
        }

        // Get vandaag als string (YYYY-MM-DD)
        function getTodayDateString() {
            const today = new Date();
            return formatDateToString(today);
        }

        // Formatteer Date object naar YYYY-MM-DD
        function formatDateToString(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Parse YYYY-MM-DD naar Date object
        function parseStringToDate(dateString) {
            const [year, month, day] = dateString.split('-').map(Number);
            return new Date(year, month - 1, day);
        }

        // Setup date picker
        function setupDatePicker() {
            updateDateDisplay();
        }

        // Update datum display
        function updateDateDisplay() {
            const date = parseStringToDate(currentDate);
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateString = date.toLocaleDateString('nl-NL', options);
            
            document.getElementById('dateDisplay').textContent = dateString;
        }

        // Verander dag met offset (-1 voor gisteren, +1 voor morgen)
        function changeDay(offset) {
            const date = parseStringToDate(currentDate);
            date.setDate(date.getDate() + offset);
            currentDate = formatDateToString(date);
            updateDateDisplay();
            updateDisplay();
        }


        // Laad data uit localStorage
        function loadData() {
            const saved = localStorage.getItem('nutritionHistory');
            if (!saved) {
                localStorage.setItem('nutritionHistory', JSON.stringify({}));
            }
        }

        // Haal alle data op
        function getAllData() {
            const saved = localStorage.getItem('nutritionHistory');
            return saved ? JSON.parse(saved) : {};
        }

        // Haal data voor huidige datum op
        function getData() {
            const allData = getAllData();
            if (!allData[currentDate]) {
                // Initialiseer met 0 voor alle categorieën
                const initialData = {};
                Object.keys(GOALS).forEach(key => {
                    initialData[key] = 0;
                });
                return initialData;
            }
            return allData[currentDate];
        }

        // Sla data op voor huidige datum
        function saveData(data) {
            const allData = getAllData();
            allData[currentDate] = data;
            localStorage.setItem('nutritionHistory', JSON.stringify(allData));
        }

        // Voeg eten toe
        function addFood(event) {
            event.preventDefault();
            
            const category = document.getElementById('category').value;
            const productName = document.getElementById('productName').value;
            const grams = parseInt(document.getElementById('grams').value);

            const data = getData();
            data[category] = (data[category] || 0) + grams;
            saveData(data);

            // Reset form
            document.getElementById('category').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('grams').value = '';

            updateDisplay();
        }

        // Bepaal kleur op basis van percentage
        function getColor(percentage) {
            if (percentage <= 100) return 'green';
            if (percentage <= 110) return 'orange';
            return 'red';
        }

        // Update alle displays
        function updateDisplay() {
            updateCategoriesGrid();
            updateChart();
        }

        // Update categorieën grid
        function updateCategoriesGrid() {
            const data = getData();
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            Object.keys(GOALS).forEach(key => {
                const goal = GOALS[key];
                const current = data[key] || 0;
                const remaining = Math.max(0, goal.max - current);
                const percentage = (current / goal.max * 100).toFixed(1);
                const color = getColor(percentage);

                const card = document.createElement('div');
                card.className = `category-card ${color}`;

                let warningHTML = '';
                if (percentage > 110) {
                    warningHTML = '<div class="warning red">⚠️ Je hebt je limiet overschreden!</div>';
                } else if (percentage > 100) {
                    warningHTML = '<div class="warning orange">⚠️ Let op: je nadert je limiet</div>';
                }

                const canvasId = `chart-${key}`;
                
                card.innerHTML = `
                    <h3>${goal.name}</h3>
                    <div class="category-chart">
                        <canvas id="${canvasId}"></canvas>
                    </div>
                    <div class="category-info">
                        <div class="info-row">
                            <span class="info-label">Gegeten:</span>
                            <span class="info-value">${current}g</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Maximaal:</span>
                            <span class="info-value">${goal.max}g</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Resterend:</span>
                            <span class="info-value">${remaining}g</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Percentage:</span>
                            <span class="info-value">${percentage}%</span>
                        </div>
                    </div>
                    ${warningHTML}
                `;

                grid.appendChild(card);

                // Creëer mini pie chart voor deze categorie
                setTimeout(() => createCategoryChart(key, canvasId, current, goal.max, goal.color), 0);
            });
        }

        // Creëer een mini pie chart voor een specifieke categorie
        function createCategoryChart(key, canvasId, current, max, categoryColor) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            // Vernietig oude chart als die bestaat
            if (categoryCharts[key]) {
                categoryCharts[key].destroy();
            }

            const ctx = canvas.getContext('2d');
            const remaining = Math.max(0, max - current);
            const percentage = (current / max * 100);

            // Gebruik altijd blauw voor gegeten, grijs voor resterend (zoals screenshot)
            let eatenColor = '#4c7fba';
            let remainingColor = '#2c2c2e';

            categoryCharts[key] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Gegeten', 'Resterend'],
                    datasets: [{
                        data: [current, remaining],
                        backgroundColor: [eatenColor, remainingColor],
                        borderWidth: 0,
                        borderColor: 'transparent'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1c1c1e',
                            titleColor: '#ffffff',
                            bodyColor: '#8e8e93',
                            borderColor: '#2c2c2e',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.parsed}g`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update Chart.js grafiek voor dagelijks overzicht
        function updateChart() {
            const data = getData();
            const labels = [];
            const values = [];
            const colors = [];

            Object.keys(GOALS).forEach(key => {
                const goal = GOALS[key];
                const current = data[key] || 0;
                const percentage = (current / goal.max * 100);

                labels.push(goal.name);
                values.push(percentage.toFixed(1));
                
                // Gebruik de unieke kleur van elke categorie
                colors.push(goal.color);
            });

            const ctx = document.getElementById('nutritionChart').getContext('2d');

            // Vernietig oude chart als die bestaat
            if (overviewChart) {
                overviewChart.destroy();
            }

            overviewChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderWidth: 0,
                        borderColor: 'transparent'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                },
                                color: '#8e8e93'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1c1c1e',
                            titleColor: '#ffffff',
                            bodyColor: '#8e8e93',
                            borderColor: '#2c2c2e',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const key = Object.keys(GOALS)[context.dataIndex];
                                    const currentData = getData();
                                    const current = currentData[key] || 0;
                                    const max = GOALS[key].max;
                                    const percentage = context.parsed;
                                    return `${context.label}: ${current}g / ${max}g (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }


        // Start de app wanneer de pagina geladen is
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
